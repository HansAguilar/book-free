<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crptocurrency Free Course</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="wrapper">
        <!-- START OF FORM -->
        <form>
            <h3>Free Books</h3>
            <div class="nameLabel">
                <span class="iconify" data-icon="bi:person" data-width="40" data-height="40"></span>
                <input type="text" placeholder="Enter your name" id="inputName">
            </div>
            <div class="bookLabel">
                <span class="iconify" data-icon="bx:book" data-width="40" data-height="40"></span>
                <input type="text" placeholder="Enter the book title" id="inputBook">
            </div>
            <div class="authorLabel">
                <span class="iconify" data-icon="bi:person-circle" data-width="40" data-height="40"></span>
                <input type="text" placeholder="Enter the author" id="inputAuthor">
            </div>
            <input type="button" value="SUBMIT" id="submit">
        </form>
        <!-- END OF FORM -->        
        <!-- START OF FORM DETAILS -->
        <div class="form-details">
        </div>
        <!-- END OF FORM DETAILS-->
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="book.js"></script>

</body>
</html>
